name: Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    Linting:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/eslint.json"
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Run ESLint
              run: yarn lint -- --fix=false

    Building:
        name: Compile source code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/tsc.json"
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Compile Projects
              run: yarn build
            - name: Upload tagscript dist folders to artifacts
              uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # tag=v3
              with:
                  name: dist
                  path: packages/tagscript/dist/
                  if-no-files-found: error

    Testing:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: Building
        steps:
            - name: Checkout Project
              uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
            - name: Download tagscript dist folder from artifacts
              uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # tag=v3
              with:
                  name: dist
                  path: packages/tagscript/dist/
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache

            - name: Run tests
              run: yarn test

            - name: Upload Coverage
              if: github.repository_owner == 'imranbarbhuiya'
              uses: ./scripts/uploadCoverage
