name: Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    Linting:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/eslint.json"
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              run: yarn --immutable
            - name: Build TagScript
              run: yarn turbo run build --filter=tagscript --no-deps
            - name: Run ESLint
              run: yarn lint --fix=false

    Building:
        name: Compile source code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/tsc.json"
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              run: yarn --immutable
            - name: Typecheck And Compile Projects
              run: yarn build && yarn typecheck
            - name: Upload tagscript dist folders to artifacts
              uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
              with:
                  name: dist
                  path: packages/tagscript/dist/
                  if-no-files-found: error

    Testing:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: Building
        steps:
            - name: Checkout Project
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
            - name: Download tagscript dist folder from artifacts
              uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3
              with:
                  name: dist
                  path: packages/tagscript/dist/
            - name: Use Node.js v18
              uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              run: yarn --immutable

            - name: Run tests
              run: yarn test

            - name: Upload Coverage
              if: github.repository_owner == 'imranbarbhuiya'
              uses: ./scripts/uploadCoverage
