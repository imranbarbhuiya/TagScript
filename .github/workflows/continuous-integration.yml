name: Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    Linting:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/eslint.json"
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Run ESLint
              run: yarn lint -- --fix=false

    Building:
        name: Compile source code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/tsc.json"
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Compile Projects
              run: yarn build
            - name: Upload tagscript dist folders to artifacts
              uses: actions/upload-artifact@1746f4ab65b179e0ea60a494b83293b640dd5bba # v4
              with:
                  name: dist
                  path: packages/tagscript/dist/
                  if-no-files-found: error

    Testing:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: Building
        steps:
            - name: Checkout Project
              uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - name: Download tagscript dist folder from artifacts
              uses: actions/download-artifact@8caf195ad4b1dee92908e23f56eeb0696f1dd42d # v4
              with:
                  name: dist
                  path: packages/tagscript/dist/
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache

            - name: Run tests
              run: yarn test -- --coverage

            - name: Upload Coverage
              if: github.repository_owner == 'imranbarbhuiya'
              uses: ./scripts/uploadCoverage
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
