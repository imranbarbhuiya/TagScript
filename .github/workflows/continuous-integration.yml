name: Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    Linting:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/eslint.json"
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Run ESLint
              run: yarn lint -- --fix=false

    Building:
        name: Compile source code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
            - name: Add problem matcher
              run: echo "::add-matcher::.github/problemMatchers/tsc.json"
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Compile Projects
              run: yarn build
            - name: Upload tagscript dist folders to artifacts
              uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4
              with:
                  name: dist
                  path: packages/tagscript/dist/
                  if-no-files-found: error

    Testing:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: Building
        steps:
            - name: Checkout Project
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
            - name: Download tagscript dist folder from artifacts
              uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
              with:
                  name: dist
                  path: packages/tagscript/dist/
            - name: Use Node.js v20
              uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  node-version: 20
                  cache: yarn
                  registry-url: https://registry.npmjs.org/
            - name: Install Dependencies
              uses: ./scripts/yarnCache

            - name: Run tests
              run: yarn test -- --coverage

            - name: Upload Coverage
              if: github.repository_owner == 'imranbarbhuiya'
              uses: ./scripts/uploadCoverage
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
