name: Continuous Delivery

on:
    workflow_dispatch:
        inputs:
            prNumber:
                description: The number of the PR that is being deployed
                required: true
            ref:
                description: The branch that is being deployed. Should be a branch on the given repository
                required: false
                default: main
            repository:
                description: The {owner}/{repository} that is being deployed.
                required: false
                default: imranbarbhuiya/tagscript
    push:
        branches:
            - main

jobs:
    Publish:
        name: Publish Next to npm
        runs-on: ubuntu-latest
        if: github.repository_owner == 'imranbarbhuiya'
        steps:
            - name: Checkout Project
              uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
              with:
                  fetch-depth: 0
                  repository: ${{ github.event.inputs.repository || 'imranbarbhuiya/tagscript' }}
                  ref: ${{ github.event.inputs.ref || 'main' }}
            - name: Add TypeScript problem matcher
              run: echo "::add-matcher::.github/problemMatchers/tsc.json"
            - name: Use Node.js v18
              uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
              with:
                  node-version: 18
                  cache: yarn
                  registry-url: https://registry.yarnpkg.com/
            - name: Install Dependencies
              uses: ./scripts/yarnCache
            - name: Build all packages
              run: yarn build
            - name: Bump Versions & Publish
              run: |
                  # Resolve the tag to be used. "next" for push events, "pr-{prNumber}" for dispatch events.
                  TAG=$([[ ${{ github.event_name }} == 'push' ]] && echo 'next' || echo 'pr-${{ github.event.inputs.prNumber }}')
                  yarn config set npmAuthToken ${NODE_AUTH_TOKEN}
                  yarn config set npmPublishRegistry "https://registry.yarnpkg.com"
                  for d in packages/*; do
                    pushd $d
                    yarn bump --preid "${TAG}.$(git rev-parse --verify --short HEAD)"
                    yarn npm publish --tag ${TAG}
                    popd
                  done
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
