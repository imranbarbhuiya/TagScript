name: Code Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 1 * * 0'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@03e2e3c45f9f937ffe65a1caa4c9960d420a31f9 # tag=v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@03e2e3c45f9f937ffe65a1caa4c9960d420a31f9 # tag=v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@03e2e3c45f9f937ffe65a1caa4c9960d420a31f9 # tag=v2
