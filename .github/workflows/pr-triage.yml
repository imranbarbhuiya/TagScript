name: 'PR Triage'
on:
    pull_request_target:
jobs:
    pr-triage:
        name: PR Triage
        runs-on: ubuntu-latest
        steps:
            - name: Automatically label PR
              uses: actions/labeler@5c7539237e04b714afd8ad9b4aed733815b9fab4 # tag=v4
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
                  sync-labels: true
